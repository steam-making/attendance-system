{% extends 'base.html' %}
{% block content %}
{% load extra_filters %}
<div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">내 학교 목록</h1>
            <p class="text-slate-500 mt-1">관리할 학교를 선택하세요.</p>
        </div>
        <a href="{% url 'register_school' %}" class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-semibold text-primary-600 shadow-sm ring-1 ring-inset ring-primary-100 hover:bg-primary-50 transition-colors">
            <i class="ph-bold ph-plus"></i>
            학교 등록
        </a>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for school in schools %}
            <div class="group relative bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200 border border-slate-100 overflow-hidden">
                <!-- Color Indicator Strip -->
                <div class="absolute left-0 top-0 bottom-0 w-1.5" style="background-color: {{ school_colors|dict_get:school.id }}"></div>
                
                <div class="p-5 pl-7">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-slate-900 group-hover:text-primary-600 transition-colors">
                                {{ school.name }}
                            </h3>
                            <p class="text-sm text-slate-500 font-medium mt-0.5">
                                {{ school.program_name }}
                            </p>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400">
                                <i class="ph-fill ph-buildings text-lg"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2 mt-4 pt-4 border-t border-slate-50">
                        <a href="{% url 'attendance_list' %}?school={{ school.id }}" class="flex-1 inline-flex justify-center items-center gap-1.5 rounded-lg bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors">
                            <i class="ph-bold ph-check-circle"></i>
                            출석체크
                        </a>
                        <a href="{% url 'update_school' school.id %}" class="inline-flex justify-center items-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-600 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 transition-colors" title="수정">
                            <i class="ph-bold ph-pencil-simple"></i>
                        </a>
                        <form action="{% url 'delete_school' school.id %}" method="post" onsubmit="return confirm('정말 이 학교를 삭제하시겠습니까? 삭제된 데이터는 복구할 수 없습니다.');" class="inline-block">
                            {% csrf_token %}
                            <button type="submit" class="inline-flex justify-center items-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-red-600 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-red-50 transition-colors" title="삭제">
                                <i class="ph-bold ph-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-span-full text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
                <div class="mx-auto h-12 w-12 text-slate-400">
                    <i class="ph-duotone ph-buildings text-4xl"></i>
                </div>
                <h3 class="mt-2 text-sm font-semibold text-slate-900">등록된 학교가 없습니다</h3>
                <p class="mt-1 text-sm text-slate-500">새로운 학교를 등록하여 출석 관리를 시작하세요.</p>
                <div class="mt-6">
                    <a href="{% url 'register_school' %}" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        <i class="ph-bold ph-plus mr-2"></i>
                        학교 등록하기
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
