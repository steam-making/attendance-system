<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>비밀번호 변경</h2>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <!-- 비밀번호 양식 안내 추가 -->
                <div class="alert alert-info">
                    <strong>비밀번호는 다음 조건을 충족해야 합니다:</strong>
                    <ul>
                        <li>8자 이상이어야 합니다.</li>
                        <li>숫자, 문자, 특수문자를 포함해야 합니다.</li>
                        <li>기존 비밀번호와 다르게 설정해야 합니다.</li>
                    </ul>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                </form>

                <hr>

                <a href="{% url 'profile' %}" class="btn btn-secondary w-100">마이페이지로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
